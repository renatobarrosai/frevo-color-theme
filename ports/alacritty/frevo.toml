# Frevo color theme for Alacritty
# Source: theme/frevo-theme.yaml (palette unchanged)

[colors.primary]
background = "#1A1F2E"
foreground = "#F2F4F8"

[colors.cursor]
text = "#1A1F2E"
cursor = "#F2F4F8"

[colors.selection]
text = "#F2F4F8"
background = "#2B4A7A"

[colors.normal]
black   = "#0D2449"
red     = "#FF5B5F"
green   = "#5FD94F"
yellow  = "#F0B000"
blue    = "#4B9AFF"
magenta = "#D966FF"
cyan    = "#00A3E5"
white   = "#F2F4F8"

[colors.bright]
black   = "#6B7589"
red     = "#FF8A8D"
green   = "#8EFF7D"
yellow  = "#FFE566"
blue    = "#7AB6FF"
magenta = "#EA9BFF"
cyan    = "#5DD4FF"
white   = "#FFFFFF"

[colors.search.matches]
foreground = "#1A1F2E"
background = "#C7A340"

[colors.search.focused_match]
foreground = "#1A1F2E"
background = "#C7A340"

[colors.hints.start]
foreground = "#1A1F2E"
background = "#4B9AFF"

[colors.hints.end]
foreground = "#1A1F2E"
background = "#2470D5"

[colors.line_indicator]
foreground = "#1A1F2E"
background = "#4B9AFF"

[colors.footer_bar]
background = "#21283A"
foreground = "#F2F4F8"

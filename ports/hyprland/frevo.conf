# Frevo color theme for Hyprland
# Source: theme/frevo-theme.yaml (unchanged palette)

# Core colors
$bg          = rgba(0x1A1F2Eee)
$bg-alt      = rgba(0x21283Aee)
$fg          = rgba(0xF2F4F8ff)
$fg-alt      = rgba(0xB0B8CCff)
$accent      = rgba(0x4B9AFFff)
$accent-strong = rgba(0x2470D5ff)
$warning     = rgba(0xDAA445ff)
$error       = rgba(0xFF5B5Fff)

# Borders
border_color = $accent
active_border_color = $accent
inactive_border_color = rgba(0x1F3D68ff)

# General
col.active_border = $accent
col.inactive_border = rgba(0x1F3D68ff)
col.group_border = $accent
col.group_border_active = $accent

# Gaps and shadows (example values, adjust to taste)
general {
    col.active_border = $accent
    col.inactive_border = rgba(0x1F3D68ff)
    col.group_border = $accent
    col.group_border_active = $accent
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(0x0D244980)
    blur = yes
    blur_size = 8
    blur_passes = 3
    blur_ignore_opacity = true
    blur_new_optimizations = on
}

# Dim inactive windows slightly
general:col.inactive_bg = rgba(0x1A1F2Edd)

# Cursor and text
cursor_inactive_timeout = 0

# Color variables to reuse elsewhere (e.g., waybar scripts)

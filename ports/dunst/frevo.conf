# Frevo color theme for Dunst
# Source: theme/frevo-theme.yaml (palette unchanged)

[global]
    frame_color = "#4B9AFF"
    separator_color = "frame"
    font = "Inter 10"

[urgency_low]
    background = "#1A1F2E"
    foreground = "#F2F4F8"
    frame_color = "#1F3D68"
    highlight = "#4B9AFF"
    timeout = 5

[urgency_normal]
    background = "#21283A"
    foreground = "#F2F4F8"
    frame_color = "#4B9AFF"
    highlight = "#4B9AFF"
    timeout = 10

[urgency_critical]
    background = "#2F3D5C"
    foreground = "#F2F4F8"
    frame_color = "#FF5B5F"
    highlight = "#FF5B5F"
    timeout = 0
    border_size = 2

# Colors for actions/urls
[shortcuts]
    close = ctrl+space
    history = ctrl+h
    context = ctrl+shift+period

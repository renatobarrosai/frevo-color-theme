# ==============================================================================
# COLOR SPACE NOTATION
# ==============================================================================
#
# Colors are defined using OKLCH color space for perceptual uniformity:
#   - L (Lightness): 0.0 (black) to 1.0 (white)
#   - C (Chroma): 0.0 (gray) to ~0.4 (maximum saturation)
#   - H (Hue): 0 to 360 degrees
#
# HEX values are provided for compatibility with editors and tools.
#
# ==============================================================================

# ------------------------------------------------------------------------------
# METADATA
# ------------------------------------------------------------------------------
meta:
  name: "Frevo"
  description: "Vibrant dark theme inspired by Pernambuco's carnival nights, Brazil"
  author: "Renato Barros"
  version: "1.0.0"
  variant: "dark"
  accent: "blue"

# ------------------------------------------------------------------------------
# BASE COLORS
# ------------------------------------------------------------------------------
# Foundation colors for backgrounds and foregrounds.
# Backgrounds avoid pure black (#000000) to prevent OLED haloing artifacts.
# ------------------------------------------------------------------------------
base:
  # Background colors - layered depth system
  bg_primary:
    hex: "#1A1F2E"
    oklch: [0.15, 0.008, 260]
    name: "Background Primary"
    usage: "Main editor background"

  bg_secondary:
    hex: "#21283A"
    oklch: [0.18, 0.01, 260]
    name: "Background Secondary"
    usage: "Sidebar, panels, cards"

  bg_tertiary:
    hex: "#2A3447"
    oklch: [0.22, 0.015, 260]
    name: "Background Tertiary"
    usage: "Hover states, buttons"

  bg_elevated:
    hex: "#2F3D5C"
    oklch: [0.24, 0.015, 260]
    name: "Background Elevated"
    usage: "Modals, tooltips, dropdowns"

  # Foreground colors - text hierarchy
  fg_primary:
    hex: "#F2F4F8"
    oklch: [0.95, 0.01, 260]
    name: "Foreground Primary"
    usage: "Main text content"
    contrast:
      vs_bg_primary: 16.9

  fg_secondary:
    hex: "#B0B8CC"
    oklch: [0.75, 0.02, 260]
    name: "Foreground Secondary"
    usage: "Secondary text, comments"
    contrast:
      vs_bg_primary: 8.6

  fg_tertiary:
    hex: "#6B7589"
    oklch: [0.55, 0.03, 260]
    name: "Foreground Tertiary"
    usage: "Placeholders, disabled elements"
    contrast:
      vs_bg_primary: 3.9

# ------------------------------------------------------------------------------
# SYNTAX HIGHLIGHTING COLORS
# ------------------------------------------------------------------------------
# Semantic colors for code syntax highlighting.
# Each color is optimized for readability and accessibility.
# ------------------------------------------------------------------------------
syntax:
  # Keywords and primary language constructs
  blue:
    hex: "#4B9AFF"
    oklch: [0.70, 0.22, 260.5]
    name: "Blue"
    usage: "Keywords: function, const, let, var, import"
    contrast:
      vs_bg_primary: 5.6
    reference: "#0068FF"

  # Control flow and structure
  purple:
    hex: "#D966FF"
    oklch: [0.65, 0.26, 302.0]
    name: "Purple"
    usage: "Control flow: if, for, while, class, interface"
    contrast:
      vs_bg_primary: 6.3
    reference: "#4400FF"

  # Strings and literals
  cyan:
    hex: "#00A3E5"
    oklch: [0.70, 0.158, 235.9]
    name: "Cyan"
    usage: "Strings, template literals"
    contrast:
      vs_bg_primary: 5.6
    reference: "#00B7FF"

  # Comments and documentation
  green:
    hex: "#7AD96A"
    oklch: [0.75, 0.14, 142.0]
    name: "Green"
    usage: "Comments, docstrings"
    contrast:
      vs_bg_primary: 8.0
    reference: "#4AE23D"

  # Classes and type definitions
  yellow:
    hex: "#F0B000"
    oklch: [0.75, 0.178, 91.3]
    name: "Yellow"
    usage: "Class names, type definitions"
    contrast:
      vs_bg_primary: 10.3
    reference: "#FFCE00"

  # Operators and symbols
  orange:
    hex: "#FF6700"
    oklch: [0.697, 0.203, 43.8]
    name: "Orange"
    usage: "Operators, punctuation symbols"
    contrast:
      vs_bg_primary: 11.0
    reference: "#FF6700"

  # Errors and warnings
  red:
    hex: "#FF5B5F"
    oklch: [0.65, 0.22, 26.7]
    name: "Red"
    usage: "Errors, warnings, deletions"
    contrast:
      vs_bg_primary: 10.1
    reference: "#ED282C"

# ------------------------------------------------------------------------------
# USER INTERFACE COLORS
# ------------------------------------------------------------------------------
# Colors for UI elements, states, and interactive components.
# ------------------------------------------------------------------------------
ui:
  # Accent colors - primary interaction
  accent:
    hex: "#4B9AFF"
    oklch: [0.70, 0.22, 260.5]
    name: "Accent Blue"
    usage: "Links, focus rings, primary buttons"

  accent_hover:
    hex: "#7AB6FF"
    oklch: [0.80, 0.20, 260.5]
    name: "Accent Hover"
    usage: "Hover state for accent elements"

  accent_active:
    hex: "#2470D5"
    oklch: [0.58, 0.24, 260.5]
    name: "Accent Active"
    usage: "Active/pressed state for accent elements"

  # Semantic state colors
  success:
    hex: "#5FD94F"
    oklch: [0.75, 0.20, 142.0]
    name: "Success"
    usage: "Success messages, positive actions"
    contrast:
      vs_bg_primary: 7.6

  warning:
    hex: "#DAA445"
    oklch: [0.78, 0.16, 75]
    name: "Warning"
    usage: "Warning messages, caution states"
    contrast:
      vs_bg_primary: 11.9

  error:
    hex: "#FF5B5F"
    oklch: [0.65, 0.22, 26.7]
    name: "Error"
    usage: "Error messages, destructive actions"
    contrast:
      vs_bg_primary: 10.1

  info:
    hex: "#00B7FF"
    oklch: [0.737, 0.158, 235.9]
    name: "Info"
    usage: "Informational messages"
    contrast:
      vs_bg_primary: 6.4

  # Selection and highlights
  selection:
    hex: "#2B4A7A"
    oklch: [0.40, 0.10, 260]
    alpha: 0.4
    name: "Selection Background"
    usage: "Text selection highlight"

  find_highlight:
    hex: "#C7A340"
    oklch: [0.60, 0.15, 90]
    alpha: 0.5
    name: "Find Match Highlight"
    usage: "Search result highlighting"

  current_line:
    hex: "#0F2851"
    oklch: [0.20, 0.05, 260]
    alpha: 0.5
    name: "Current Line Highlight"
    usage: "Active line background"

  # Borders and separators
  border_subtle:
    hex: "#1F3D68"
    oklch: [0.30, 0.04, 260]
    name: "Border Subtle"
    usage: "Subtle dividers, panel borders"

  border_strong:
    hex: "#3D5A8F"
    oklch: [0.45, 0.08, 260]
    name: "Border Strong"
    usage: "Prominent borders, focus outlines"

  # Editor gutter and auxiliary UI
  line_number:
    hex: "#4A6083"
    oklch: [0.45, 0.05, 260]
    name: "Line Numbers"
    usage: "Editor line numbers"
    contrast:
      vs_bg_primary: 2.8 # Decorative element

  indent_guide:
    hex: "#1A3558"
    oklch: [0.28, 0.03, 260]
    name: "Indent Guides"
    usage: "Indentation guide lines"

  # Version control indicators
  git_added:
    hex: "#5FD94F"
    oklch: [0.75, 0.20, 142.0]
    name: "Git Added"
    usage: "Added lines in diff view"

  git_modified:
    hex: "#4B9AFF"
    oklch: [0.70, 0.22, 260.5]
    name: "Git Modified"
    usage: "Modified lines in diff view"

  git_deleted:
    hex: "#FF5B5F"
    oklch: [0.65, 0.22, 26.7]
    name: "Git Deleted"
    usage: "Deleted lines in diff view"

  git_conflict:
    hex: "#D966FF"
    oklch: [0.65, 0.26, 302.0]
    name: "Git Conflict"
    usage: "Merge conflict markers"

# ------------------------------------------------------------------------------

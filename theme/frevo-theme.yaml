  green:
    hex: "#5FD94F"
    oklch: [0.75, 0.20, 142.0]
    name: "ANSI Green"
    index: 2

  yellow:
    hex: "#F0B000"
    oklch: [0.75, 0.178, 91.3]
    name: "ANSI Yellow"
    index: 3

  blue:
    hex: "#4B9AFF"
    oklch: [0.70, 0.22, 260.5]
    name: "ANSI Blue"

  bright_white:
    hex: "#FFFFFF"
    oklch: [0.99, 0.00, 0]
    name: "ANSI Bright White"
    index: 15

# ------------------------------------------------------------------------------
# TEXTMATE SCOPE MAPPINGS
# ------------------------------------------------------------------------------
# Semantic token mappings for syntax highlighting engines.
# Maps TextMate scopes to palette colors with optional font styles.
# ------------------------------------------------------------------------------
textmate_scopes:
  comment:
    scope: "comment"
    color: "green"
    font_style: "italic"

  string:
    scope: "string"
    color: "cyan"

  number:
    scope: "constant.numeric"
    color: "orange"

  boolean:
    scope: "constant.language.boolean"
    color: "orange"

  keyword:
    scope: "keyword"
    color: "blue"
    font_style: "bold"

  keyword_control:
    scope: "keyword.control"
    color: "purple"
    font_style: "bold"

  function:
    scope: "entity.name.function"
    color: "cyan"

  function_call:
    scope: "meta.function-call"
    color: "cyan"

  class:
    scope: "entity.name.class"
    color: "yellow"
    font_style: "bold"

  type:
    scope: "entity.name.type"
    color: "yellow"

  constant:
    scope: "constant"
    color: "green"

  variable:
    scope: "variable"
    color: "fg_primary"

  operator:
    scope: "keyword.operator"
    color: "orange"

  punctuation:
    scope: "punctuation"
    color: "fg_secondary"

  tag:
    scope: "entity.name.tag"
    color: "blue"

  attribute:
    scope: "entity.other.attribute-name"
    color: "cyan"

  property:
    scope: "support.type.property-name"
    color: "cyan"

  invalid:
    scope: "invalid"
    color: "red"
    font_style: "bold"

# ------------------------------------------------------------------------------
# VALIDATION METADATA
# ------------------------------------------------------------------------------
# Accessibility and quality assurance information.
# ------------------------------------------------------------------------------
validation:
  accessibility:
    wcag_version: "2.2"
    conformance_level: "AA"
    colorblind_safe: true
  display:
    oled_safe: true
    haloing_prevention: true
    blue_light_reduced: true
  palette:
    total_syntax_colors: 7
    total_ui_colors: 18
    total_ansi_colors: 16
